<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--endbuild-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | Manage landing page</title>
  </head>

  <body>
    <header>
      <img src="svg/logo.svg" alt="" class="logo" />
      <nav class="main-nav" id="main-nav">
        <ul class="main-nav__list" id="nav-list">
          <li class="main-nav__item"><a href="#">Pricing</a></li>
          <li class="main-nav__item"><a href="#">Product</a></li>
          <li class="main-nav__item"><a href="#">About Us</a></li>
          <li class="main-nav__item"><a href="#">Careers</a></li>
          <li class="main-nav__item"><a href="#">Community</a></li>
        </ul>
      </nav>

      <div class="main-nav__btn" id="hamburger">
        <img src="svg/icon-hamburger.svg" alt="" class="hamburger" id="open" />
        <img src="svg/icon-close.svg" alt="" class="close" id="close" />
      </div>
      <button class="btn">Get Started</button>
    </header>
    <main>
      <section class="banner">
        <div class="left">
          <h1>Bring everyone together to build better products.</h1>
          <p>
            Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
          </p>
          <button class="btn">Get Started</button>
        </div>
        <div class="right">
          <img src="svg/illustration-intro.svg" alt="banner" class="banner__img" />
        </div>
      </section>
    </main>
    <footer></footer>
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
